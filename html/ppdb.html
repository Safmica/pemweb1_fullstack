<script src="../js/cookie.js"></script>
<script>
    document.getElementById('ppdbForm').addEventListener('submit', function(event) {
    event.preventDefault();
            
    const jenisKelamin = document.querySelector('input[name="jenisKelamin"]:checked');
    const agama = document.querySelector('input[name="agama"]:checked');
    const golonganDarah = document.querySelector('input[name="golonganDarah"]:checked');
    
    if (!jenisKelamin || !agama || !golonganDarah) {
        alert("Pastikan semua pilihan telah diisi.");
        return;
    }

    var id = getCookie('user_id');

    const formData = {
        id_user: id,
        namaLengkap: document.getElementById('namaLengkap').value,
        namaPanggilan: document.getElementById('namaPanggilan').value,
        jenisKelamin: jenisKelamin.value,
        nisn: document.getElementById('nisn').value,
        nik: document.getElementById('nik').value,
        tempatLahir: document.getElementById('tempatLahir').value,
        tanggalLahir: document.getElementById('tanggalLahir').value,
        agama: agama.value,
        golonganDarah: golonganDarah.value,
        alamatRumah: document.getElementById('alamatRumah').value,
        nomorHp: document.getElementById('nomorHp').value,
        emailPendaftaran: document.getElementById('emailPendaftaran').value
    };

        fetch("http://localhost:8000/ppdb", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                document.getElementById('popupMessage').textContent = data.message;
                document.getElementById('popup').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
                document.getElementById('popupButton').style.backgroundColor = '#4CAF50'

                document.getElementById('popupButton').addEventListener('click', function() {
                    window.location.href = 'index.html';
                });
            } else {
                document.getElementById('popupMessage').textContent = data.message;
                document.getElementById('popup').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
                document.getElementById('popupButton').style.backgroundColor = '#f44336'

                document.getElementById('popupButton').addEventListener('click', function() {
                    document.getElementById('popup').style.display = 'none';
                    document.getElementById('overlay').style.display = 'none';
                });
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
</script>
<script>
    const id = getCookie("user_id")
    document.addEventListener("DOMContentLoaded", function () {
    fetch("http://localhost:8000/valid",{
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({id})
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === "error") {
                document.getElementById('popupMessage').textContent = data.message;
                document.getElementById('popup').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
                document.getElementById('popupButton').style.backgroundColor = '#f44336'

                document.getElementById('popupButton').addEventListener('click', function() {
                    document.getElementById('popup').style.display = 'none';
                    document.getElementById('overlay').style.display = 'none';
                });
                document.getElementById('popupButton').addEventListener('click', function() {
                    window.location.href = 'login.html';
                });
            } else if (data.registered) {
                document.getElementById('popupMessage').textContent = data.message;
                document.getElementById('popup').style.display = 'block';
                document.getElementById('popupID').textContent = "Registration Number = "+data.id;
                document.getElementById('overlay').style.display = 'block';
                document.getElementById('popupButton').style.backgroundColor = '#4CAF50'

                document.getElementById('popupButton').addEventListener('click', function() {
                    window.location.href = 'index.html';
                });
            } else {
                // Tetap tampilkan form jika belum mendaftar
                document.getElementById("container").style.display = "block";
            }
        })
        .catch(error => console.error("Error:", error));
});
</script>
