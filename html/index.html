<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../src/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../src/output.css" rel="stylesheet">
    <title>Bootstrap Test</title>
    <style>
        .carousel-item img {
            height: 400px; /* Atur tinggi sesuai keinginan */
            object-fit: cover;
            width: auto;
        }

        /* Tinggi yang lebih kecil di layar yang lebih kecil */
        @media (max-width: 768px) {
            .carousel-item img {
                height: 250px; /* Tinggi yang lebih rendah untuk layar kecil */
            }
        }
        /* Mengubah warna teks navbar menjadi putih */
        .navbar .nav-link, .navbar .navbar-brand {
            color: white;
            transition: color 0.3s ease; /* Transisi warna */
        }

        /* Mengubah warna teks saat hover */
        .navbar .nav-link:hover {
            color: #f8f9fa; /* Warna hover putih */
            text-decoration: underline; /* Garis bawah saat hover */
        }

        /* Mengubah warna link Home menjadi custom orange */
        .nav-link.tw-text-customOrange {
            color: #ff9800 !important; /* Warna custom orange */
        }

        /* Menambahkan efek hover pada tombol Login */
        .btn.tw-bg-customOrange {
            transition: background-color 0.3s ease, transform 0.3s ease; /* Transisi untuk latar belakang dan transformasi */
        }

        .btn.tw-bg-customOrange:hover {
            background-color: #ff9800; /* Ganti dengan warna custom orange yang lebih cerah */
            transform: scale(1.05); /* Efek zoom saat hover */
        }

        /* Menggunakan efek shadow untuk tombol */
        .btn.tw-bg-customOrange:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Bayangan saat hover */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg tw-bg-customBlue tw-pb-5">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="../assets/logo_nav.png" alt="Logo" width="30" height="30" class="d-inline-block align-top me-2">
                ERSANAWATA
            </a>
            <button class="navbar-toggler tw-bg-customOrange" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active tw-text-customOrange" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Jurusan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Prestasi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Aktivitas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">PPDB</a>
                    </li>
                </ul>
                <a class="btn tw-bg-customOrange ms-lg-3 text-white" href="#" role="button">Login</a>
            </div>
        </div>
    </nav>
    <section>
        <div class="tw-w-auto tw-transform">
        <div class="carousel-home">
            <div id="carouselCaptions" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselCaptions" data-bs-slide-to="0" class="active"></li>
                <li data-target="#carouselCaptions" data-bs-slide-to="1"></li>
                <li data-target="#carouselCaptions" data-bs-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="../assets/sekolah.jpg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Sekolah Tinggi Ersanawata</h5>
                    <p>mengedepankan pendidikan</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="../assets/sekolah-2.jpeg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>Banyak prestasi international</h5>
                    <p>Anak anda pasti terjamin</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="../assets/sekolah.jpg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>daftar sekarang</h5>
                    <p>lewat ppdb kami.</p>
                  </div>
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselCaptions" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only"></span>
              </a>
              <a class="carousel-control-next" href="#carouselCaptions" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only"></span>
              </a>
            </div>
          </div>
        </div>
    </section>

    <script src="../src/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
