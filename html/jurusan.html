<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../src/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../src/output.css" rel="stylesheet" />
    <title>Home</title>
    <style>
        .carousel-caption {
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .carousel-item img {
            height: 400px;
            object-fit: cover;
            width: 100%;
        }

        @media (max-width: 768px) {
            .carousel-item img {
                height: 250px;
            }
        }

        .navbar .nav-link, .navbar .navbar-brand {
            color: white;
            transition: color 0.3s ease;
        }

        .navbar .nav-link:hover {
            color: #f8f9fa;
            text-decoration: underline;
        }

        .nav-link.tw-text-customOrange {
            color: #ff9800 !important;
        }

        .btn.tw-bg-customOrange {
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn.tw-bg-customOrange:hover {
            background-color: #ff9800;
            transform: scale(1.05);
        }

        .stat-box {
            background-color: #002852;
            border-radius: 15px;
            width: 100%;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            transition: transform 0.3s;
        }

        .stat-box:hover {
            transform: translateY(-5px);
        }

        .number {
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .title-achievement {
            font-size: 1.2rem;
            font-weight:800;
            color: #ee7e1b;
        }

        .desc-achievement {
            font-size: 1rem;
            font-weight: 300;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg tw-bg-customBlue">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="../assets/logo_nav.png" alt="Logo" width="30" height="30" class="d-inline-block align-top me-2">
                ERSANAWATA
            </a>
            <button class="navbar-toggler tw-bg-customOrange" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active tw-text-customOrange" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Jurusan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Prestasi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Aktivitas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">PPDB</a>
                    </li>
                </ul>
                <a class="btn tw-bg-customOrange ms-lg-3 text-white" href="#" role="button">Login</a>
            </div>
        </div>
    </nav>
    <section>
    <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../assets/bg_jurusan.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
    </section>
    <article>
        <div class="tw-flex tw-items-center tw-justify-center">
            <div class="tw-bg-white tw-rounded-full tw-w-[50%] tw-h-40 tw-sm:tw-w-[75%] tw-sm:tw-h-[50%] tw-sm:tw-p-4 tw-flex tw-flex-col tw-justify-around tw-items-center tw-sm:tw-space-y-10 tw-md:tw-space-y-0 tw-transform tw--translate-y-1/2 tw-sm:tw-translate-x-[17%] tw-shadow-2xl">
                <img src="../assets/logo.png" class="tw-w-auto tw-h-[80%]" alt="Logo">
                <p class="tw-text-3xl tw-font-bold">ERSANAWATA HIGHSCHOOL</p>
            </div>
        </div>
        <div class="container tw-mt-30">
            <div class="row">
                <div class="col-md-10">
                    <div class="stat-box tw-group group">
                        <div class="tw-flex tw-justify-center tw-items-center tw-flex-col tw-w-[90%] tw-text-center">
                            <div class="title-achievement">Extended Essay</div>
                            <div class="tw-z-20 tw-transform tw-duration-200 tw-opacity-0 group-hover:tw-opacity-100 tw-group-hover:tw-opacity-100">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="stat-box">
                        <div class="tw-flex tw-justify-center tw-items-center tw-flex-col tw-text-center">
                            <div class="title-achievement"> Theory of Knowledge (TOK)</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="stat-box">
                        <div class="tw-flex tw-justify-center tw-items-center tw-flex-col tw-w-[90%] tw-text-center">
                            <div class="title-achievement">CAS (Creative, Action, Service)</div>
                        </div>
                    </div>
                </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
    <footer>

    </footer>

    <script src="../src/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
